		<form>

			<div align="center">

            	<!--history是window的对象，go() 方法可加载历史列表中的某个具体的页面。该参数可以是数字，使用的是要访问的 URL 在 History 的 URL 列表中的相对位置。（-1上一个页面，1前进一个页面)。或一个字符串，字符串必须是局部或完整的URL，该函数会去匹配字符串的第一个URL。-->

				<input type ="button" value="返回" onclick= "history.go(-1)" name ="button" class= "yk9">

				<b>Marquee</b></font>范例</font>

			</div>

        </form>

		<p>

			<script>

				//设置marquee的宽度(in pixels)

				var marqueewidth=250;

				//设置marquee的高度

				var marqueeheight=80;

       			//设置marquee的速度

        		var speed=2;

        		//设置marquee的显示内容

        		var marqueecontents='<font face="Arial"><strong><big> Thank you for visiting Emjoy them... <br><a href="http://www.baidu.com">click here mail me!</a></big></strong></font>';

                document.write('<marquee direction="up" scrolAmount="'+speed+'" width:"'+marqueewidth+'" height:"'+marqueeheight+'">'+marqueecontents+'</marquee>');//direction属性是控制滚动方向

				function regenerate(){

					window.location.reload();//页面刷新 window.location.reload();刷新

				}

				function regenerate2(){

					if(document.layers){

						setTimeout("window.onresize=regenerate()",450);

						intializemarquee();

					}

				}

				function intializemarquee(){

					document.cmarquee01.document.cmarquee02.document.write(marqueecontents);

					document.cmarquee01.document.cmarquee02.document.close();

                    thelength=document.cmarquce01.document.cmarquee02.document.height;

                    scrolit();

              	}

                function scrolit(){

                    if(document.cmarquce01.document.cmarquee02.top>=thelength*(-1)){

						document.cmarquee01.document.cmarquee02.top-=speed;

						setTimeout("scrolit()",100);

					}

					else{

						document.cmarquce0l.document.cmarquee02.top=marqueeheight;

						scrolit();

					}

				}

				window.onload=regenerate2();//window对象onload当页面加载完成后执行

			</script>
