<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        p {
            display: inline-block;
            width: 80px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            margin: 10px;
            border: 2px solid pink;
        }

        hr {
            margin: 10px;
        }
    </style>
</head>
<body>
    

    <script>

        let html = "";
        for(let i = 1; i <= 9 ; i++){
            for(let j = 1; j <= i ; j++){
                html += `<p>${j}*${i}=${j*i}</p>`;
            }
            html += "<br>";
        }

        for(let i = 1; i <= 9 ; i++){
            for(let j = i; j <= 9 ; j++){
                html += `<p>${j}*${i}=${j*i}</p>`;
            }
            html += "<br>";
        }

        for(let i = 9; i >= 1 ; i--){
            for(let j = 1; j <= i ; j++){
                html += `<p>${j}*${i}=${j*i}</p>`;
            }
            html += "<br>";
        }

        document.body.innerHTML = html;
    </script>
</body>
</html>
