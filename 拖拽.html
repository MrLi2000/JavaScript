<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color:red;
            position: absolute;
            left: 200px;
            top: 200px;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>

        let box = document.getElementById("box");
        let mouseStartX,mouseStartY,boxX,boxY,mouseMoveX,mouseMoveY;

        
        box.onmousedown = function(e){
            //鼠标位置
            mouseStartX = e.pageX;
            // console.log(e.pageX);
            mouseStartY = e.pageY;

            //盒子位置
            boxX = box.offsetLeft;
            boxY = box.offsetTop;


            document.onmousemove = function(e){
                //鼠标移动位置
                mouseMoveX = e.pageX;
                mouseMoveY = e.pageY;

                //位移距离
                let x = mouseMoveX - mouseStartX;
                let y = mouseMoveY - mouseStartY;

                //当前盒子位置
                box.style.left = boxX + x + "px";
                box.style.top = boxY + y + "px";
            };

            document.onmouseup = function(e){
                document.onmousemove = null;
            };
        };

        
    </script>
</body>
</html>
